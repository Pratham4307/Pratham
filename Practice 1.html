<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>

<body style= "background-image: url('https://codetheweb.blog/assets/img/posts/css-advanced-background-images/mountains.jpg')" ;
background-repeat: no-repeat;
background-size: cover;>
  <div class="container" style="background-color: #ECF2FF;">
    <h2 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding:0px 15px 0px 15px;">
      Registration Form</h2>
    <form method="get">
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Name</legend>
        <div class="col-sm-10">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
      </fieldset>
      <div class="row mb-2">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
          <input type="checkbox" onclick="myFunction()">Show Password
        </div>
      </div>
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>&emsp;&emsp;
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
        </div>
      </fieldset>
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Skills</legend>
        <div class="col-sm-10">
            <label class="form-check-label" for="gridRadios1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  HTML
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  CSS
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Bootstrap
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Javascript
                </label>
              </div>
          </div>
      </fieldset>
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2">Department</legend>
        <div class="col-sm-10">
          <div class="col">
            <div class="row">
            <label class="form-check-label" for="gridRadios1">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="1">IT</option>
                <option value="2">Computer</option>
                <option value="3">Mechanical</option>
              </select>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Subjects</legend>
        <div class="col-sm-10">
          <div class="col">
            <div class="row">
            <label class="form-check-label" for="gridRadios1">
              <select class="select"class="selectpicker" id="selectpicker" multiple data-live-search="true">
                <option value="1">Programming</option>
                <option value="2">DSA</option>
                <option value="3">Physics</option>
                <option value="4">Maths</option>
                <option value="5">Networking</option>
              </select>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Profile Picture</legend>
        <div class="col-sm-10">
          <div class="mb-2">

            <input type="file" class="form-control" aria-label="file example" id="img" name="img" accept="image/*"
              required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
          </div>
        </div>
      </fieldset>
      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Resume</legend>
        <div class="col-sm-10">
          <div class="mb-2">
            <input type="file" class="form-control" aria-label="file example" name="upload" accept="application/pdf"
              required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
          </div>
        </div>
      </fieldset>
      <div class="col-md-12 text-center">
        <input type="submit" value="Submit" class="btn btn-outline-dark">
       
    </div>
  </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>//multiple dropdown
$('#selectpicker').selectpicker();
</script>
<script>
  function myFunction() {
  var x = document.getElementById("inputPassword3"); 
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>

</html>
